{% url 'home' as url_home %}
{% url 'about' as url_about %}

<div class="container">
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">

        {% if request.path == url_home %}
        <li class="nav-item"><a href="{{url_home}}" class="nav-link active" aria-current="page">Home</a></li>
        {% else %}
        <li class="nav-item"><a href="{{url_home}}" class="nav-link" aria-current="page">Home</a></li>
        {% endif %}

        {% if request.path == url_about %}
        <li class="nav-item"><a href="{{url_about}}" class="nav-link active" aria-current="page">About</a></li>
        {% else %}
        <li class="nav-item"><a href="{{url_about}}" class="nav-link" aria-current="page">About</a></li>
        {% endif %}
        
      </ul>
    </header>
  </div>
